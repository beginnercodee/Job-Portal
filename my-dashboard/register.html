<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for Task Manager Dashboard</title>
    <link rel="stylesheet" href="./assets/css/register.css">
</head>
<body>

    <header>
        </header>

    <main class="form-page-main">
        <div class="register-container">
            <div class="register-card">
                <h2>Create Your Account</h2>
                <p>Join us to start writing your tasks and managing them efficiently.</p>

                <form id="registerForm" action="./server/register.php" method="POST">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" name="fullName" placeholder="John Doe" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="regEmail" name="email" placeholder="you@example.com" required>
                    </div>

                    <div class="form-group">
                        <label for="regPassword">Password</label>
                        <input type="password" id="regPassword" name="password" placeholder="Create a password" required>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                    </div>

                    <button type="submit" class="btn btn-register">Register</button>
                </form>

                <div class="login-link">
                    <p>Already have an account? <a target="_blank" href="./login.html">Login here</a></p>
                </div>
            </div>
        </div>
    </main>

    <script src="./assets/js/form.js"></script>
</body>
</html>
